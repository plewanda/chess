<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
          href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
          integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            crossorigin="anonymous"></script>
</head>
<body>
    <div id="board" style="width: 800px"></div>
    <script>
        var position = '4k3/4r3/8/8/8/4R3/4R3/4K3 w - - 0 1'

        var board;
        var game = new Chess(position);
        var whiteSquareGrey = '#aabbaa'
        var blackSquareGrey = '#697969'

        function removeGreySquares () {
            $('#board .square-55d63').css('background', '')
        }

        function greySquare (square) {
            var $square = $('#board .square-' + square)

            var background = whiteSquareGrey
            if ($square.hasClass('black-3c85d')) {
                background = blackSquareGrey
            }

            $square.css('background', background)
        }

        function onDragStart (source, piece) {
            if (game.game_over()) return false

            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) || (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false
            }
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function onDrop(source, target) {
            removeGreySquares()

            if (game.get(source).type === 'p' && target[1] === '8') {
                var promotion = prompt('Promote to (q, r, b, n):');
            } else {
                var promotion = 'q';
            }

            var move = game.move({
                from: source,
                to: target,
                promotion: promotion
            });

            if (move === null) return 'snapback';

            window.setTimeout(makeMove, 250);
        }

        function onMouseoverSquare (square, piece) {
            var moves = game.moves({
                square: square,
                verbose: true
            })

            if (moves.length === 0) return

            greySquare(square)

            for (var i = 0; i < moves.length; i++) {
                greySquare(moves[i].to)
            }
        }

        function onMouseoutSquare (square, piece) {
            removeGreySquares()
        }

        function makeMove() {
            fetch('/next_move', {
                method: 'POST',
                body: JSON.stringify({ 'fen': game.fen() }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                const newGameState = data.fen;
                game.load(newGameState);
                board.position(newGameState);
            })
        }

        var cfg = {
            pieceTheme: 'static/img/chesspieces/wikipedia/{piece}.png',
            draggable: true,
            position: position,
            onDrop: onDrop,
            onMouseoutSquare: onMouseoutSquare,
            onMouseoverSquare: onMouseoverSquare,
            onSnapEnd: onSnapEnd
        };
        board = ChessBoard('board', cfg);
    </script>
</body>
</html>
